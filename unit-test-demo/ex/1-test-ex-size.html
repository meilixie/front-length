<!DOCTYPE html>
<html>
<head>
	<title>test-ex-size</title>
	<!-- 
		1ex = 2 * 19.1875px
		width = 19.1875 * 2 * 10 = 236.391px
	 -->
	<style type="text/css">
	.header{
		font-size: 40px;
	}
	li{
		width: 10ex;
	}
	</style>
</head>
<body>
<div class="header">
	<nav>
		<ul>
			<li><span>x</span></li>
			<li>this is one</li>
			<li>this is two</li>
			<li>this is three</li>
		</ul>
	</nav>
</div>
</body>
</html>
