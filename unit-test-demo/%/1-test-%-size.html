<!DOCTYPE html>
<html>
<head>
	<title>test % size</title>
	<style type="text/css">
	.header{
		font-size: 20px;
	}
	nav{
		font-size: 120%;
		line-height: 150%;
	}
	nav ul {
		font-size: 150%;
		line-height: 20%;
		width: 300px;
	}
	nav ul li{
		font-size: 50%;
		line-height: 80%;
		width: 80%;
	}
	</style>
</head>
<body>
<div class="header">
	<nav>
		<ul>
			<li>this is one</li>
			<li>this is two</li>
			<li>this is three</li>
		</ul>
	</nav>
</div>
</body>
</html>
