<!DOCTYPE html>
<html>
<head>
	<title>test em size</title>
	<style type="text/css">
	.header{
		font-size: 15px;
	}
	nav{
		width: 70em;
		font-size: 2em;
		line-height: 1.5em;
	}
	nav ul {
		font-size: 1.5em;
		line-height: 2em;
	}
	nav ul li{
		font-size: 0.5em;
		line-height: 0.8em;
	}
	</style>
</head>
<body>
<div class="header">
	<nav>
		<ul>
			<li>this is one</li>
			<li>this is two</li>
			<li>this is three</li>
		</ul>
	</nav>
</div>
</body>
</html>
