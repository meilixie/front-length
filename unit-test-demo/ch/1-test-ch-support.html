<!DOCTYPE html>
<html>
<head>
	<title>test ch unit support</title>
	<style type="text/css">
		h1 { 
			font: bold 200% Consolas, Monaco, monospace;
			border-right: .1em solid;
			width: 16.5em; /* fallback */
			width: 30ch; /* # of chars */
			margin: 2em 1em;
			white-space: nowrap;
			overflow: hidden;
			animation: typing 20s steps(30, end), 
			           blink-caret .5s step-end infinite alternate;/* # of steps = # of chars */
		}
	</style>
</head>
<body>
<h1>Typing animation by Lea Verou.</h1>
</body>
</html>
